<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D RPG Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEEB; /* 空の色 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    // キャンバスの設定
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // キャンバスのサイズ
    const canvasWidth = 800;
    const canvasHeight = 600;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    // プレイヤー設定
    const player = {
      x: 100,
      y: 100,
      width: 50,
      height: 50,
      color: 'red'
    };

    // プレイヤーの描画
    function drawPlayer() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // 前のフレームをクリア
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // プレイヤーの移動
    function movePlayer(e) {
      const step = 10;  // 移動のステップ

      switch (e.key) {
        case 'ArrowUp':
          player.y -= step;
          break;
        case 'ArrowDown':
          player.y += step;
          break;
        case 'ArrowLeft':
          player.x -= step;
          break;
        case 'ArrowRight':
          player.x += step;
          break;
      }
      drawPlayer();  // プレイヤーの新しい位置を描画
    }

    // キーイベントのリスナー
    window.addEventListener('keydown', movePlayer);

    // 初期描画
    drawPlayer();
  </script>
</body>
</html>
